<!DOCTYPE html>
<html>

<head>
  <title>댓글 게시판</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    .comment {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 5px;
    }

    .comment button {
      background: none;
      border: none;
      color: #007BFF;
      cursor: pointer;
      font-weight: bold;
    }

    #commentText {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none; /* 테두리 제거 */
    border-radius: 5px;
    border: 1px solid #ccc; /* 원하는 테두리 추가 */
    padding-right: 5px; /* 오른쪽 여백 추가 */
    padding-left: 5px; /* 왼쪽 여백 추가 */
  }

    .comment-container {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px auto;
      max-width: 400px;
      padding: 20px;
      padding-bottom: 30px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    }


    #save {
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }

    #message {
      text-align: center;
      color: #007BFF;
      font-weight: bold;
      display: none;
    }

    #comments {
      margin-bottom: 20px;
    }

    #comments::before {
      display: block;
      text-align: center;
      letter-spacing: 4px;
      font-weight: bold;
      color: #007BFF;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h1>댓글 게시판</h1>

  <div class="comment-container">
    <form id="commentForm">
      <input type="text" id="commentText" placeholder="댓글 입력">
      <button id="save" type="button">등록</button>
    </form>

    <div id="message">댓글이 등록되었습니다.</div>

    <div id="comments">
      <!-- 댓글 목록이 여기에 표시됩니다. -->
    </div>
  </div>

  <script>
    const comments = [];

    // 등록 버튼 클릭 시 댓글 추가
    document.getElementById("save").addEventListener("click", function () {
      const commentText = document.getElementById("commentText").value.trim();

      if (commentText === "") {
        alert("댓글 내용을 입력해주세요.");
        return; // 빈 칸인 경우 메시지 표시하고 함수 종료
      }

      comments.push(commentText);
      displayComments();
      document.getElementById("commentText").value = ""; // 입력 필드 초기화
      alert("댓글이 등록되었습니다.");
    });

    // 댓글 목록을 화면에 표시하는 함수
    function displayComments() {
      const commentsDiv = document.getElementById("comments");
      commentsDiv.innerHTML = ""; // 기존 댓글을 지우고 다시 출력

      if (comments.length === 0) {
        const noCommentsMessage = document.createElement("div");
        noCommentsMessage.textContent = "댓글이 없습니다.";
        noCommentsMessage.style.marginTop = "10px"; // 간격 조정
        commentsDiv.appendChild(noCommentsMessage);
        return;
      }

      comments.forEach(function (commentText, index) {
        const commentElement = document.createElement("div");
        commentElement.textContent = commentText;
        commentElement.classList.add("comment");

        // 삭제 버튼 추가
        const deleteButton = document.createElement("button");
        deleteButton.textContent = "삭제";
        deleteButton.addEventListener("click", function () {
          comments.splice(index, 1); // 배열에서 댓글 제거
          displayComments(); // 댓글 목록 갱신
        });

        commentElement.appendChild(deleteButton);
        commentsDiv.appendChild(commentElement);
      });
    }

    displayComments();
  </script>
</body>

</html>
